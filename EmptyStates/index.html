<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title></title>
  </head>
  <body>
    <div class="page">
        <div class="container">
          <div class="box">
            <div class="box__image">
              <img class="image" src="images/frame_1.png" alt="Icon" />
            </div>
            <div class="box__text">
              <h3 class="title">消息不胫而走</h3>
              <p class="text">快去渠间和大家互动起来吧！</p>
            </div>
          </div>
          <div class="box">
            <div class="box__image">
              <img class="image" src="images/frame_2.png" alt="Icon" />
            </div>
            <div class="box__text">
              <h3 class="title">在此留笔墨</h3>
              <p class="text">还没有评论哦，快来抢占沙发</p>
            </div>
          </div>
          <div class="box">
            <div class="box__image">
              <img class="image" src="images/frame_3.png" alt="Icon" />
            </div>
            <div class="box__text">
              <h3 class="title">这里什么都没有</h3>
              <p class="text"></p>
            </div>
          </div>
          <div class="box">
            <div class="box__image">
              <img class="image" src="images/frame_4.png" alt="Icon" />
            </div>
            <div class="box__text">
              <h3 class="title">还没有关注的人</h3>
              <p class="text">快去找小伙伴们接头吧！</p>
            </div>
          </div>
          <div class="box">
            <div class="box__image">
              <img class="image" src="images/frame_5.png" alt="Icon" />
            </div>
            <div class="box__text">
              <h3 class="title">空空如也</h3>
              <p class="text">点击小灯泡即可收藏你喜欢的内容</p>
            </div>
          </div>
          <div class="box">
            <div class="box__image">
              <img class="image" src="images/frame_6.png" alt="Icon" />
            </div>
            <div class="box__text">
              <h3 class="title">网络出错啦</h3>
              <p class="text">可以检查你的网络设置，再刷新下试试吧</p>
            </div>
          </div>
        </div>
        <div class="aside">
          <div class="aside__title">
            <h1 class="title">EMPTY STATES</h1>
          </div>
          <div class="aside__image">
            <img class="image" src="images/frame_main.png" alt="Icon" />
          </div>
          
        </div>
      </div>
  </body>
</html>
